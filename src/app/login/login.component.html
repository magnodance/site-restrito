<main>

   <section id="section-login">
    <h2>Login</h2>
    <form class="row g-3">
      <label for="id-suario" class="visuallyhidden">Usu√°rio</label>
      <input type="text" name="usuario" [(ngModel)]="usuario" class="form-control" id="id-usuario" placeholder="email@exemplo.com">
      <br>
      <label for="id-senha" class="visuallyhidden">Senha</label>
      <input type="password" name="senha" [(ngModel)]="senha" class="form-control" id="idsenha" placeholder="senha">
      <br>
      <button type="submit" class="btn btn-primary mb3" (click)="fazerLogin()">Login</button>
    </form>
   </section>
   
  </main>
